<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Family To Do List</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="data:,">

    <meta name="theme-color" content="#3367D6"/>
    <link rel="apple-touch-icon" href="/honeydew-icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="HoneyDo: The Household To Do App">
    <meta name="description" content="A small to-do list app">
    <style>
      body,
      html {
          height: 100%;
      }

      body {
          background-image: url("/northern-va.jpg");
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>

    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
      <span class="back-icon">
        <svg class="bi bi-arrow-left-short" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M7.854 4.646a.5.5 0 010 .708L5.207 8l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M4.5 8a.5.5 0 01.5-.5h6.5a.5.5 0 010 1H5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
        </svg>
      </span>
      <span class="list-title"></span>
      <span class="float-right" id="actions">
        <button type="button" class="btn btn-success add-task" data-operation="addTask">Done</button>
      </span>
    </nav>

    <div class="container new task">
      <div class="row">
        <div class="col new task">
          <div class="form-group">
            <label for="add-task" class="sr-only">Add a to-do...</label>
            <input type="text" class="form-control bg-primary text-light" id="add-task" placeholder="Add a to-do">
          </div>
        </div>
      </div>
    </div>
    <div class="container existing task">

    </div>

    <audio id="low-conga">
      <source src="low-conga.mp3">
      </source>
      Your browser isn't invited for super fun audio time.
    </audio>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
